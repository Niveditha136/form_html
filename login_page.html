<!DOCTYPE html>
<html lang="en">
<head>
    <title>LoginPage</title>
    <link 
    rel="stylesheet"
     href="https://animate.style/#:~:text=Animate.css,-Just%2Dadd%2Dwater"
    />
    <style>
        body{
            margin: 200px 0 0 375px;
        }
        fieldset{
            background: linear-gradient(45deg, lightblue , lightgreen);
            text-align: center;
            width: fit-content;
            font-weight: 900;
            font-style: italic;
        }
        legend{
            text-align: center;
            ~
        }
    </style>
    </head>
    <body>
        <form class="animate_animated animate_rollIn">
            <fieldset>Animate.css
                  <legend>Login</legend>
                  <table>
                    <tr>
                        <td>
                            <label for="name">USER_ID</label>
                        </td>
                        <td>
                            <input type="text" id="name" placeholder="user id">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="text" id="password" placeholder="password">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="login">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a href=" ">Forget Password?</a>
                        </td>
                    </tr>
                  </table>
            </fieldset>
        </form>
        </body>
</html>
