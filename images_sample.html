<!DOCTYPE html>
<html lang="en">
<head>
    <title>Images</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
        [title="virat"]{
            border: 2px solid rebeccapurple;
            border-radius: 50%;
        }
        [title="Mr.cool"]{
            border: 2px double burlywood;
            border-radius: 70%;
        }
        [title="virat"]{
            border: 2px ridge greenyellow;
            border-radius: 30%;
        }
    </style>
</head>
<body>
    <!--relative path-->
    <img src="virat.jpg" alt="" title="virat">
    <img src="" alt="" title="doll">
    <img src="" alt="" title="dog">
    <!--absolute path-->
    <img src="" alt="" title="virat">
    <img src="" alt="" title="virat">
    <img src="" alt="" title="virat">
</body>
</html>
